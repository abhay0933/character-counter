<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Counter
    </title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="mini_container">
            <h1>Real-time Charater Counter</h1>
            <textarea name="text" id="input" cols="30" rows="6" maxlength="100" ></textarea>
            <div class="numberCharacters">
            <p>Total Characters: <span id="totalCharacters">0</span></p>
            <p >Remaining: <span id="remainingCharacters">50</span></p>
        </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
